<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <nav><p>Flask Cupcakes</p></nav>
    <div class="container-fluid">
        <main>
            <div class="col-md-6">
                <h1 class="text-center">See all the cupcakes!</h1>
                <ul id="cupcakes-list"></ul>
                <h2 class="text-center">Add a new cupcake!</h2>
                <form id="new-cupcake-form">
                    <div class="form-group">
                        <label for="form-flavor">Flavor: </label>
                        <input name="flavor" id="form-flavor" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="form-size">Size: </label>
                        <input name="size" id="form-size" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="form-rating">Rating: </label>
                        <input name="rating" id="form-rating" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="form-image">Image: </label>
                        <input name="image" id="form-image" class="form-control">
                    </div>
                    <button class="btn btn-success btn-block">Add!</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Project by Ricardo Albornoz</p>
        </footer>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
